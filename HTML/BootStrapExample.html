<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Global Elections page for the minds of planet Earth!</title>
</head>

<body>
    <!-- Create a jumbotron -->
    <div class="jumbotron" style="background:url('https://wallpapercave.com/wp/Fd8KWLX.jpg'); background-repeat: no-repeat; background-size: cover; color:white">
        <!-- create a large margin on both sides of the page -->
        <div class="container">
            <!-- Make a title and 2 subtitles -->
            <h1 class="display-3">Vote for your world leader!</h1>
            <p class="lead">Please select your choice for leader of the world!</p>
            <hr class="my-4">
            <p>Use this page to vote the best person to lead the world!</p>

            <!-- Create a grid for sizing and aligning cards -->
            <div class="row" style="margin: 10px">

                <!-- Make a card that is 4/12 of the container wide, size some pictures and format title, text for each card -->
                <div class="card col-4">
                    <div class="card-body text-center" style="background-color:white; color:black;">
                        <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg" style="width: 25%; float:left" />
                        <h5 class="card-title">Mindy Meow</h5>
                        <span style="width: 100px">
                            Mindy is a nice cat who believes that mice should have voting rights.
                        </span>
                    </div>
                </div>

                <!-- Have a blank div in the middle to distance the cards -->
                <div class="col-4"></div>

                <!-- the other cat -->
                <div class="card col-4">
                    <div class="card-body text-center" style="background-color:white; color:black;">
                        <img src="https://images.pexels.com/photos/57416/cat-sweet-kitty-animals-57416.jpeg" style="width: 25%;float: left" />
                        <h5 class="card-title">Met Orange</h5>
                        <span style="width: 100px">
                            Met believes strongly in the congeniality of cat kind.
                        </span>
                    </div>
                </div>
            </div> 

            <!-- end the bootstrap row flow, divs will now flow under instead of to the left -->
            <br />

            <!-- lets put in a button for learn more that does nothing. -->
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="# " role="button0 ">Learn more!</a>
            </p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
</body>

</html>
