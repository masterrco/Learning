<!doctype html>
<html>

<head>
    <title>A quick style test</title>
</head>

<body>
    <!-- A quick demo of an inline defined style -->
    <style>
        body {
            background-color: #00009c;
            color: #ff0000;
            font-size: 5rem;
        }
        .IMRANDIV {
            background-color: #000000;
            color: #ffffff;
            font-size: 1.5rem;
        }
        #inlineStyleExample {
            border: 3px solid green;
        }
    </style>
    Hello world!

    <div id="inlineStyleExample" class="IMRANDIV" style="border-bottom-color: rgb(251, 255, 35); padding: 10px; 
margin-left: 25px">This is a styled div.</div>

</body>

</html>
