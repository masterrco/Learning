<!doctype html>
<!-- A simple username/password form -->
<html>

<head>
    <title>Hello Form!</title>
</head>

<body>
    <form method="POST">
        <table>
            <tr>
                <td>EMAIL:</td>
                <td>
                    <input id="askEmail" type="email" placeholder="email address" />
                </td>
            </tr>
            <tr>
                <td>PASSWORD:</td>
                <td>
                    <input id="askPassword" type="password" placeholder="password" />
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
